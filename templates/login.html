{% extends 'base.html' %}
{% block title %}login{% endblock %}

{% block content %}


<form  method="POST">
    {% csrf_token %}

    <div class="register-style-container">

        <div class="register-frame">
            <h1 class="register-center">Welcome back</h1>
            <h3 class="register-center">Login</h3>

            <div class="form-group">
                <label for="id_username">username</label>
               <input type="text" name="username" placeholder="username" id="id_username">
            </div>
          
            <div class="form-group">
                <label for="id_password2">password</label>
                <input type="text" name="password" placeholder="password" id="id_password">

            </div>
         
            {% for i in messages%}
            <p>{{i}}</p>
         
            {% endfor %}
            
            <button class="reg-btn"  type="submit">submit</button>

            <div>
                <p>Don't have an account? <a class="reg-link" href="{% url 'register' %}">Sign up </a></p>
                 <a class="reg-link" href="{% url 'password_reset' %}">forgotten your password  </a>
            </div>
        </div>

    </div>

   
























  

</form>
{% endblock  %}
