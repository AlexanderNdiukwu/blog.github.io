{% extends 'base.html' %}
{% block content %}

<form  method="POST">
    {% csrf_token %}

    <div class="register-style-container">

        <div class="register-frame">
            <h1 class="register-center">Sign up</h1>
            <h3 class="register-center">sign up to contiune </h3>

            <div class="form-group">
                <label for="id_username">username</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_Email">Email</label>
                {{ form.email}}
            </div>
            <div class="form-group">
                <label for="id_password1">password1</label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label for="id_password2">password2</label>
                {{ form.password2}}
            </div>
            {% for i in messages%}
            <p>{{i}}</p>
         
            {% endfor %}
            
            <button class="reg-btn"  type="submit">submit</button>

            <div>
                <p>already have an account? <a class="reg-link" href="{% url 'login' %}">login</a></p>
            </div>
        </div>

    </div>

   
























  

</form>
{% endblock  %}
